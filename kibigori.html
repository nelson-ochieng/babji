    <h4 class="header">OPENSTREET BASE MAP</h4>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity=
"sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script>
        // Initialize the map
        const map = L.map('map')
      
        // Get the tile layer from OpenStreetMaps
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      
        // Specify the maximum zoom of the map
        maxZoom: 19,
      
        // Set the attribution for OpenStreetMaps
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
        // Set the view of the map
        // with the latitude, longitude and the zoom value
        // map.setView([-0.0666664 35.0499998] , 16);
        map.setView([ -0.091702, 34.767956] , 16);
        //  -0.091702   34.767956
          
        // Set the map view to the user's location
        // Uncomment below to set map according to user location
        // map.locate({setView: true, maxZoom: 16});
      
        // Show a market at the position of the Eiffel Tower
        let eiffelMarker = L.marker([ -0.091702, 34.767956]).addTo(map);
      
        // Bind popup to the marker with a popup
        eiffelMarker.bindPopup("KIBIGORI SUB-LOCATION").openPopup();
    </script>
